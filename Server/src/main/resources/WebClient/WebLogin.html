<!doctype html>
<html>
<head>
	<title>WebClient</title>
	<meta charset="iso-8859-1">
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="jsSHA-1.5.0/src/sha.js"></script>
	<script type="text/javascript" src="jsSHA-1.5.0/src/sha512.js"></script>
	<link href="bootstrap.min.css" type="text/css" rel="stylesheet">
</head>
<body>
	<div class="container" style="max-width: 960px">
		<h1>Web Login</h1>
		<div class="form-group">
			<label for="username">Username: </label>
			<input type="text" size="75" name="username" id="username" class="form-control">
		</div>
		<div class="form-group">
			<label for="webPassword" class=".col-md-4">Web Passwort: </label>
			<input type="password" size="75" name="webPassword" id="webPassword" class="form-control">
		</div>
		<div class="form-group">
			<label for="otp">One Time Password: </label>
			<input type="text" size="75" name="otp" id="otp" class="form-control">
		</div>
		<div class="form-group">
			<label for="salt">Salt: </label>
			<input type="text" size="75" name="salt" id="salt" class="form-control">
		</div>
		<button id="calcHash" class="btn btn-primary">Calculate SHA512 Hash with 1000 rounds: </button>
		<div class="form-group">
			<label for="hashOutput">SHA512 Hash:</label>
			<input type="text" size="75" name="hashOutput" id="hashOutput" class="form-control">
		</div>
	</div>

	<SCRIPT TYPE="text/javascript">
		function getCookie(cname){
			var name = cname + "=";
			var ca = document.cookie.split(';');
			for(var i=0; i<ca.length; i++) 
			  {
			  var c = ca[i].trim();
			  if (c.indexOf(name)==0) return c.substring(name.length,c.length);
			  }
			return "";
		}
		function setCookie(cname,cvalue,exdays){
			var d = new Date();
			d.setTime(d.getTime()+(exdays*24*60*60*1000));
			var expires = "expires="+d.toGMTString();
			document.cookie = cname + "=" + cvalue + "; " + expires;
		}

		if(getCookie("salt") != ""){
			$( "#salt" ).val(getCookie("salt"));
		}

		$( "#calcHash" ).click(function() {

			var input = $( "#webPassword" ).val() + $("#otp").val() +$( "#salt" ).val();

		  	var shaObj = new jsSHA(input, "TEXT"); //"HEX" OR "TEXT"

			var hash = shaObj.getHash("SHA-512", "HEX", "1000"); //third param is number of rounds
			var hmac = shaObj.getHMAC("SecretKey", "TEXT", "SHA-512", "HEX");
			
			$( "#hashOutput" ).val(hash);
			setCookie("salt",$( "#salt" ).val(),365); //Set Cookie for Salt
		});
	</SCRIPT>


</body>

</html>
